<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Chat Bot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <button id="chatToggle">ðŸ’¬</button>

  <div id="chatWidget" class="d-flex flex-column">
    <div id="chatHeader">
      <h5>Support Chat</h5>
      <button id="closeChat" type="button">&times;</button>
    </div>

    <div id="chatBody">
      <!-- <input type="text" id="agentName" class="form-control mb-2" placeholder="Enter your name" /> -->
      <!-- <button id="startSessionBtn" class="btn btn-primary w-100 mb-2">Start Chat</button> -->

      <div id="chatContainer" class="d-none flex-column">
        <div id="chatBox">Chat will appear here once started.</div>
        <div id="chatInputArea">
          <input type="text" id="userInput" class="form-control" placeholder="Type message..." />
          <button id="sendBtn" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
